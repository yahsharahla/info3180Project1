{% extends "base.html" %}

{% block content %}
<div class='container'>
  <form action = "{{ url_for('profile_add') }}" method = "post" enctype = "multipart/form-data">
    First Name: {{ form.first_name }}</br>
    last Name:  {{ form.last_name }}</br>
    age:        {{ form.age }}</br>
    Sex:        {{ form.sex }}</br>
    Image:      {{form.image}}</br>
    <input type = "submit"/>
</form>
{% endblock %}
